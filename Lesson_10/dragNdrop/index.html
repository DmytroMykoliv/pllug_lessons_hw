<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Drag'N'Drop</title>
</head>
<body>
  <main class="main">
    <section class="container">
      <ul class="list">
        <li class="list__card js-list-card">
          <p class="list__title">Student 1</p>
          <div id="js-card" class="todo__card js-card" draggable="true">
            <p class="todo__title">Todo</p>
            <p class="todo__task">On duty today</p>
          </div>
        </li>
        <li class="list__card js-list-card">
          <p class="list__title">Student 2</p>
        </li>
        <li class="list__card js-list-card">
          <p class="list__title">Student 3</p>
        </li>
        <li class="list__card js-list-card">
          <p class="list__title">Student 4</p>
        </li>
      </ul>
    </section>
    <section class="container"></section>
    <section class="preview"></section>
  </main>

  <script src="script.js"></script>
</body>
</html>
